<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- weather app structure -->

    <div class="container1">
<div class="container">

        <h1 style="font-size: 50px;">weather info</h1>
        <div class="input_box">
            <!-- To get the location info from the users -->
            <input type="text" placeholder="enter the loc" id="inputval" class="p-3"><br>
            <button type="submit" id="btn" class="p-2">Get</button>
        </div>
        <div class="weatherInfo">
            <!-- display the weather info of the given location -->
            <img src="" alt="" width="" height="" id="icon">
            <!-- To display the temperture info -->
            <div class="temperature_info" style="color: aliceblue;">
                <b class="temp" id="temp">30</b>
                <span class="deg">&deg;</span>
                <span class="cel">c</span>
            </div>
         <!-- To display the weather description-sunny clouds etc -->
         <div class="description" id="description" style="color: aliceblue;font-size: larger;">Cloudy</div>
          <!-- To display the weather location- -->
         <div class="location" id="location" style="color: aliceblue;font-size: larger;">hyderabad</div>
        </div>
    </div>
</div>
    <!-- external js -->
    <script src="script.js"></script>
</body>
</html>
